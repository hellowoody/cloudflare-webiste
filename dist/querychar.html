    <style>
        * {

        body {

        .result-card {

            transition: all 0.3s ease;
        }

        .result-card:hover {

        @keyframes fadeInUp {

            }

        .char-display {

            color: #333;

            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {

            }
            50% {

            }
        }

        .stroke-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .info-item {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 15px;

            text-align: center;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.3);
            transition: all 0.3s ease;
        }

        .info-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(240, 147, 251, 0.4);
        }

        .info-label {

        .info-value {

        .stroke-detail {

        .error-message {

            border-radius: 10px;

            font-weight: 600;
            animation: shake 0.8s ease-in-out;
        }

        @keyframes shake {
            0%, 20%, 40%, 60%, 80%, 100% {

        .loading {

        .loading::after {

        @keyframes spin {

        @media (max-width: 480px) {

    <div class="container">
        <h1 class="title">âœ¨ å´æ¥äº†-æ±‰å­—ç¬”ç”»æŸ¥è¯¢å™¨</h1>
        
        <div class="input-section">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="charInput" 
                    class="input-field" 
                    placeholder="è¯·è¾“å…¥è¦æŸ¥è¯¢çš„æ±‰å­—..."

            </div>

        <div class="results-section" id="results"></div>
    </div>

    <script>
        
        function isHuaweiBrowser() {
            const ua = navigator.userAgent;
            // åŒæ—¶åŒ¹é…"HuaweiBrowser"å’Œ"HUAWEI"å…³é”®è¯ï¼ˆå…¼å®¹å¤§å°å†™ï¼‰
            return /HuaweiBrowser|HUAWEI/i.test(ua) && /Browser/i.test(ua);
        }

        // ä½¿ç”¨ç¤ºä¾‹
        if (isHuaweiBrowser()) {
            console.log("å½“å‰æ˜¯åä¸ºæµè§ˆå™¨");
        } else {
            console.log("å½“å‰ä¸æ˜¯åä¸ºæµè§ˆå™¨");
        }


        let currentResults = [];
        const draw_option = {
            clear: true,
            type: cnchar.draw.TYPE.ANIMATION,
            el: ".char-display-animation",
            style: {
                outlineColor:'#f00',
                showOutline:false,
                radicalColor: '#55f',
                backgroundColor: 'transparent',
                length: 80
            },
            line: { // èƒŒæ™¯çº¿æ¡ç±»
                lineStraight:  true,
                lineCross:  true,
                lineWidth:  1,
                lineColor: '#ddd',
                lineDash:  true,
                border:  true,
                borderWidth:  1,
                borderColor:  '#ddd',
                borderDash:  false,
            },
            animation:{
                loopAnimate: true
            }
        };

        const stroke_option = {
            type: cnchar.draw.TYPE.STROKE
        }

        function queryStrokes() {
            const input = document.getElementById('charInput').value.trim();
            const resultsDiv = document.getElementById('results');
            
            if (!input) {
                resultsDiv.innerHTML = '<div class="error-message">âš ï¸ è¯·è¾“å…¥è¦æŸ¥è¯¢çš„æ±‰å­—</div>';
                return;
            }
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            resultsDiv.innerHTML = '<div class="loading">æ­£åœ¨æŸ¥è¯¢ä¸­...</div>';
            
            // æ¨¡æ‹Ÿå¼‚æ­¥æŸ¥è¯¢
            setTimeout(() => {
                currentResults = [];
                resultsDiv.innerHTML = '';
                
                for (let char of input) {
                    if (/[\u4e00-\u9fa5]/.test(char)) {
                        try {
                            const strokeCount = cnchar.stroke(char);
                            const strokeOrder = cnchar.stroke(char, 'order');
                            const strokeDetail = cnchar.stroke(char, 'order','detail');
                            
                            const result = {
                                char: char,
                                count: strokeCount,
                                order: strokeOrder,
                                detail: strokeDetail,
                                orderShapes:convertStrokeOrder(strokeDetail),
                                spell:cnchar.spell(char,"array", "tone", "poly")
                            };
                            
                            currentResults.push(result);
                            displayResult(result);
                        } catch (error) {
                            displayError(char, 'æŸ¥è¯¢å¤±è´¥ï¼Œå¯èƒ½æ˜¯ä¸æ”¯æŒçš„å­—ç¬¦');
                        }
                    } else {
                        displayError(char, 'ä¸æ˜¯æœ‰æ•ˆçš„æ±‰å­—');
                    }
                }
                
                if (currentResults.length === 0 && !document.querySelector('.error-message')) {
                    resultsDiv.innerHTML = '<div class="error-message">âŒ æ²¡æœ‰æ‰¾åˆ°æœ‰æ•ˆçš„æ±‰å­—</div>';
                }
            }, 500);
        }
        
        function displayResult(result) {
            const resultsDiv = document.getElementById('results');
            // console.log(result)
            
            const resultCard = document.createElement('div');
            resultCard.className = 'result-card';
            const charDisplayAnimationClassName = "char-display-animation"+"-"+Date.now()
            const drawStrokeClassName = "draw-stroke"+"-"+Date.now()
            
            resultCard.innerHTML = `
                <div class="char-display-wrap">
                    <div class="char-display">${result.char}</div>
                    <div class="${charDisplayAnimationClassName}">${result.char}</div>
                </div>
                <div class="stroke-info">
                    <div class="info-item">
                        <div class="info-label">è¯»éŸ³</div>
                        <div class="info-value" onclick="speak('${result.char}')">${result.spell.map(v => v.toLowerCase().replace(/[|()]/g," "))}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">æ€»ç¬”ç”»æ•°</div>
                        <div class="info-value">${result.count} ç”»</div>
                    </div>
                </div>
                <div class="stroke-detail">
                    <strong>ç¬”é¡ºï¼š</strong><br>
                    <div class="${drawStrokeClassName}"></div>
                    <br>
                    <strong>ç¬”ç”»é¡ºåºï¼ˆå½¢çŠ¶ï¼‰ï¼š</strong><br>
                    <span style="font-size: 1.8em; color: #764ba2; line-height: 1.5;">
                        ${result.orderShapes ? result.orderShapes.join('  ') : 'æš‚æ— æ•°æ®'}
                    </span>
                </div>
            `;
            
            resultsDiv.appendChild(resultCard);
            draw_option.el = "."+charDisplayAnimationClassName
            stroke_option.el = "."+drawStrokeClassName
            cnchar.draw(result.char, draw_option);         
            cnchar.draw(result.char, stroke_option);       

        }
        
        function displayError(char, message) {
            const resultsDiv = document.getElementById('results');
            
            const errorCard = document.createElement('div');
            errorCard.className = 'result-card';
            errorCard.innerHTML = `
                <div class="char-display" style="color: #ff6b6b;">${char}</div>
                <div class="error-message">${message}</div>
            `;
            
            resultsDiv.appendChild(errorCard);
        }
        
        // æ”¯æŒå›è½¦é”®æŸ¥è¯¢
        document.getElementById('charInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                queryStrokes();
            }
        });
        
        // è¾“å…¥æ¡†è·å¾—ç„¦ç‚¹æ—¶çš„åŠ¨ç”»æ•ˆæœ
        document.getElementById('charInput').addEventListener('focus', function() {
            this.style.transform = 'translateY(-2px)';
        });
        
        document.getElementById('charInput').addEventListener('blur', function() {
            this.style.transform = 'translateY(0)';
        });

        
        // è½¬æ¢ç¬”ç”»é¡ºåºæ•°ç»„
        function convertStrokeOrder(orderArray) {
            if (!orderArray || !Array.isArray(orderArray)) {
                return [];
            }
            const arr = orderArray[0]
            return arr.map(letter => letter.shape);
        }

        function speak(char){
            cnchar.voice.speak(char);
        }
        // è·å–å½“å‰é¡µé¢çš„æŸ¥è¯¢å‚æ•°
        const urlParams = new URLSearchParams(window.location.search);

        // åˆ¤æ–­æ˜¯å¦å­˜åœ¨å‚æ•° 'char'
        if (urlParams.has('char')) {
            // console.log('URL ä¸­åŒ…å«å‚æ•° char');
            // å¯é€‰ï¼šè·å– char çš„å€¼
            const charValue = urlParams.get('char');
            // console.log('char çš„å€¼æ˜¯:', charValue);
            document.getElementById('charInput').value = charValue;
            setTimeout(() => queryStrokes(),10)
        } else {
            // console.log('URL ä¸­ä¸åŒ…å«å‚æ•° char');
        }


    </script>
